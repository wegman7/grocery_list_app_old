{% extends "users/base.html" %}
{% block content %}
    <p>Login page: unsuccessfull login</p>
    <p>All users:</p>
    {% for user in users %}
        <p>{{ user }}</p>
    {% endfor %}
    {% if user.is_authenticated %}
        <p>You are logged in as: {{ user.username }}</p>
    {% else %}
        <p>You are logged out</p>
    {% endif %}
{% endblock content %}
